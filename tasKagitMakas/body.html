<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Project</title>
</head>
<body>
    <header>
        <h1><strong>Taş Kağıt Makas</strong></h1>
    </header>
    <div class="scoreboard">
        <div id="user" class="bant">
            user
        </div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <div id="comp" class="bant">
            comp
        </div>
    </div>
    <div class="baslik">
        <h3 id="baslik"><strong>Kağıt taşı yener. Kazandın!</strong></h3>
    </div>
    <div class="points">
        <div  id="t" class="point">
            <img src="tas.png" alt="">
        </div>
        <div  id="k" class="point">
            <img src="kagit.png" alt="">
        </div>
        <div id="m" class="point">
            <img src="makas.png" alt="">
        </div>
    </div> 
    <div class="sub">
        <strong>Hamleni yap</strong>
    </div>
    <script src="app.js"></script>
</body>
</html>
